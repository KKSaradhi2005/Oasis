<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="logo">
        <p>CALCULATOR</p>
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendAns()">ans</button>
            <button class="button" onclick="appendToDisplay('^')">^</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('/')">รท</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('*')">x</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="deleteLast()">del</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="clearDisplay()">clear</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        let lastResult = 0;

        function appendToDisplay(value) {
            let display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = ' ';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendAns() {
            document.getElementById('display').value = ' ';
            let display = document.getElementById('display');
            display.value += lastResult;
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                // Replace ^ with ** for exponentiation
                let expression = display.value.replace(/\^/g, '**');
                lastResult = eval(expression);
                display.value = lastResult;
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
